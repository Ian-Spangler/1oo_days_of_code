{% extends "base.html" %}
{% block title %}Shop{% endblock %}

{% block content %}
<h2>Products</h2>
<div class="row">
{% for product in products %}
<div class="col-md-4">
    <div class="card mb-3">
        <img src="{{ product.image_url }}">
        <div class="card-body">
            <h5>{{ product.name }}</h5>
            <p>${{ product.price / 100 }}</p>
            <a href="/add-to-cart/{{ product.id }}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
