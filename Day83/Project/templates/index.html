{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<section class="hero">
    <div class="container">
        <h1>Hyunwook's Portfolio</h1>
        <p>Recording My Journey of Robotics Engineer</p>
    </div>
</section>

<h2 class="mt-5 mb-3">Recent Projects</h2>

<div class="row">
{% for p in projects %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ p.img_url or 'https://via.placeholder.com/400x200' }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">{{ p.short_description[:100] }}...</p>
                <a href="{{ url_for('project', project_id=p.id) }}" class="btn btn-primary">View Project</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
