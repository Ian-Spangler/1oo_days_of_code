{% extends "layout.html" %}
{% block title %}{{ project.title }}{% endblock %}

{% block content %}

<h2>{{ project.title }}</h2>

<img src="{{ project.img_url or 'https://via.placeholder.com/600x300' }}" class="img-fluid mt-3 mb-4">

<p>{{ project.description }}</p>

<a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-warning">Edit</a>
<a href="{{ url_for('index') }}" class="btn btn-secondary ms-3">Back</a>

{% endblock %}
