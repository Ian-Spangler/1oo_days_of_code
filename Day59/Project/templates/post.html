{% include "header.html" %}
        <!-- Page Header-->
         {% for blog in data: %}
            {% if blog.id == num %}
            <header class="masthead" style="background-image: url('{{ blog.image_url }}')">
                <div class="container position-relative px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">
                            <div class="post-heading">
                                <h1>{{blog.title}}</h1>
                                <h2 class="subheading">{{blog.subtitle}}</h2>
                                <span class="meta">
                                    Posted by
                                    <a href="#!">Ian Park</a>
                                    on May 10, 2025
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Post Content-->
            <article class="mb-4">
                <div class="container px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">
                            <p>{{blog.body}}</p>
                        </div>
                    </div>
                </div>
            </article>
            {% endif %}
            {% endfor %}
        <!-- Footer-->
        {% include "footer.html" %}
