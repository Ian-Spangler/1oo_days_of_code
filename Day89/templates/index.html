{% extends "base.html" %}
{% block title %}Todo List{% endblock %}

{% block content %}
<h1 class="text-center mb-4">ğŸ“ Todo List</h1>

<form method="POST" action="{{ url_for('add') }}" class="d-flex mb-4">
    <input type="text" name="task" class="form-control me-2" placeholder="Add a new task..." required>
    <button class="btn btn-primary">Add</button>
</form>

<ul class="list-group">
{% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="{% if todo.completed %}completed{% endif %}">
            {{ todo.task }}
        </span>
        <div>
            <a href="{{ url_for('toggle', todo_id=todo.id) }}" class="btn btn-sm btn-success">
                âœ“
            </a>
            <a href="{{ url_for('delete', todo_id=todo.id) }}" class="btn btn-sm btn-danger">
                âœ•
            </a>
        </div>
    </li>
{% endfor %}
</ul>
{% endblock %}
